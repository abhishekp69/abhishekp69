<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Changes using JavaScript</title>
	<style type="text/css">
		button{
			background-color: hotpink;
		}
	</style>
</head>
<body>

	<h1 id="a">Change Txt Here</h1>

	<img src="C:\Users\91808\Downloads\earth.jpg" width="50%" id="image"> <br><br><br>
	<button onclick="document.getElementById('a').innerHTML='Search Engine'">Change Text</button>

	<button onclick="document.getElementById('a').style.color='blue'">Change color to blue</button>

	<button onclick="document.getElementById('a').style.color='green'">Change color to green</button>

	<button onclick="document.getElementById('a').style.background='yellow'">Change background color to yellow</button>

	<button onclick="document.getElementById('a').style.background='red'">Change background color to red</button>

	<button onclick="document.getElementById('a').style.fontSize='100px'">make me larger</button>

	<button onclick="document.getElementById('a').style.fontSize='10px'">make me smaller</button>

	<button onclick="document.getElementById('a').style.fontSize='40px'">make me medium</button>

	<button onclick="document.getElementById('a').style.display='none'">make me hidden</button>

	<button onclick="document.getElementById('a').style.display='block'">make me display</button>

	<br>
	<br><br>

	<button onclick="document.getElementById('image').style.borderRadius='50%'">make me round</button>

	<button onclick="document.getElementById('image').style.borderRadius='10%'">make corner rounded</button>

	<button onclick="document.getElementById('image').src='earth.jpg'">Display earth image</button>

	<button onclick="document.getElementById('image').src='C:\abhiproject\aura.jpg'">Display Aurora lights image</button>

	<button onclick="document.getElementById('image').src='b.jpg'">Display blackhole image</button>

	<button onclick="document.getElementById('image').src='n.jpg'">Display nebulla image</button>

	<button onclick="document.getElementById('image').style='box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);'">Display box shadow</button>

	<button onclick="document.getElementById('image').style='filter: blur(5px);'">make me blur</button>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title></title>
    <style>
        /* Custom table styles */
        .table {
            background-color: #f8f9fa; /* Table background color */
            color: #333; /* Font color */
        }

        /* Custom table header styles */
        .table thead th {
            background-color: #007bff; /* Header background color */
            color: #fff; /* Header font color */
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Eye Color</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="u"></td>
                    <td id="v"></td>
                    <td id="w"></td>
                    <td id="x"></td>
                </tr>
                <tr>
                    <td id="a"></td>
                    <td id="b"></td>
                    <td id="c"></td>
                    <td id="d"></td>
                </tr>
                <tr>
                    <td id="e"></td>
                    <td id="f"></td>
                    <td id="g"></td>
                    <td id="h"></td>
                </tr>
                <tr>
                    <td id="i"></td>
                    <td id="j"></td>
                    <td id="k"></td>
                    <td id="l"></td>
                </tr>
                <tr>
                    <td id="m"></td>
                    <td id="n"></td>
                    <td id="o"></td>
                    <td id="p"></td>
                </tr>
                <tr>
                    <td id="q"></td>
                    <td id="r"></td>
                    <td id="s"></td>
                    <td id="t"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="text/javascript">
        class student {
            constructor(name, age, eyecolor, gmail) {
                this.name = name;
                this.age = age;
                this.eyecolor = eyecolor;
                this.gmail = gmail;
            }
        }
        const stu1 = new student("abhi", 22, "black", "dfghj@mail.com")
        const stu2 = new student("abhi", 22, "black", "dfghj@mail.com")
        const stu3 = new student("abhi", 22, "black", "dfghj@mail.com")
        const stu4 = new student("abhi", 22, "black", "dfghj@mail.com")
        const stu5 = new student("abhi", 22, "black", "dfghj@mail.com")
        const stu6 = new student("abhi", 22, "black", "dfghj@mail.com")

        document.getElementById("u").innerHTML = stu1.name
        document.getElementById("v").innerHTML = stu1.age
        document.getElementById("w").innerHTML = stu1.eyecolor
        document.getElementById("x").innerHTML = stu1.gmail


        document.getElementById("a").innerHTML = stu2.name
        document.getElementById("b").innerHTML = stu2.age
        document.getElementById("c").innerHTML = stu2.eyecolor
        document.getElementById("d").innerHTML = stu2.gmail

        document.getElementById("e").innerHTML = stu3.name
        document.getElementById("f").innerHTML = stu3.age
        document.getElementById("g").innerHTML = stu3.eyecolor
        document.getElementById("h").innerHTML = stu3.gmail

        document.getElementById("i").innerHTML = stu4.name
        document.getElementById("j").innerHTML = stu4.age
        document.getElementById("k").innerHTML = stu4.eyecolor
        document.getElementById("l").innerHTML = stu4.gmail

        document.getElementById("m").innerHTML = stu5.name
        document.getElementById("n").innerHTML = stu5.age
        document.getElementById("o").innerHTML = stu5.eyecolor
        document.getElementById("p").innerHTML = stu5.gmail

        document.getElementById("q").innerHTML = stu6.name
        document.getElementById("r").innerHTML = stu6.age
        document.getElementById("s").innerHTML = stu6.eyecolor
        document.getElementById("t").innerHTML = stu6.gmail

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
